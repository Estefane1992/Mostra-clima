<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Tempo</title>
</head>
<body>
    <div class="container my-5 mx-auto ">
        <h1 class="text-muted text-center my-4 fw-bold">Mostra o Tempo</h1>
        <form class="change-location my-4 text-center text-muted text">
            <label class="fw-bolder mt-3 mb-4" for="city">Informe um local para informações meteorológicas</label>
            <input type="text" name="city" class="form-control p-2">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">Nome da cidade</h5>
                <div class="my-3"> Condições Meteorológicas</div>
                <div class="display-4 my-4">
                    <span>tempo</span>
                    <span>&deg;C</span>

                </div>
            </div>
        </div>
    </div>
    <script src="scripts/previsao.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
